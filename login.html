<main class="auth">
<section class="card">
  <div class="card__left">
    <h1>Daxil ol</h1>

    <div class="tabs" role="tablist" aria-label="Login növü">
      <button class="tab is-active" type="button" data-tab="personal">Personal</button>
      <button class="tab" type="button" data-tab="business">Business</button>
    </div>

    <div id="msg" class="msg" hidden></div>

    <!-- PERSONAL PANE -->
    <div class="pane" data-pane="personal">
      <form class="login-form" data-type="personal" autocomplete="on">
        <label class="lbl">Mobil nömrə</label>
        <input class="in" type="tel" name="phone" placeholder="+994 xx xxx xx xx" required>

        <label class="lbl">Parol</label>
        <input class="in" type="password" name="password" placeholder="••••••••" required>

        <button class="btn" type="submit">Daxil ol</button>

        <div class="form__links">
          <a class="link" href="forgot.html">Forgot password?</a>
          <span class="muted">Hesabın yoxdur?</span>
          <a class="link" href="register.html">Qeydiyyat</a>
        </div>
      </form>
    </div>

    <!-- BUSINESS PANE -->
    <div class="pane" data-pane="business" hidden>
      <form class="login-form" data-type="business" autocomplete="on">
        <label class="lbl">Mobil nömrə</label>
        <input class="in" type="tel" name="phone" placeholder="+994 xx xxx xx xx" required>

        <label class="lbl">Parol</label>
        <input class="in" type="password" name="password" placeholder="••••••••" required>

        <button class="btn" type="submit">Daxil ol</button>

        <div class="form__links">
          <a class="link" href="forgot.html">Forgot password?</a>
          <span class="muted">Hesabın yoxdur?</span>
          <a class="link" href="register.html">Qeydiyyat</a>
        </div>
      </form>
    </div>
  </div>
</section>

</main>
