<main class="auth">
    <section class="card">
      <div class="card__left">
        <h1>Şifrəni unutdum</h1>
        <p class="muted">Kod göndəriləcək, sonra yeni parol təyin edəcəksən.</p>

        <div class="tabs" role="tablist" aria-label="Reset növü">
          <button class="tab is-active" type="button" data-tab="personal">Personal</button>
          <button class="tab" type="button" data-tab="business">Business</button>
        </div>

        <div id="msg" class="msg" hidden></div>

        <!-- STEP 1: Send code -->
        <div id="step1" class="step">
          <!-- PERSONAL -->
          <div class="pane" data-pane="personal">
            <form class="forgot-form" data-type="personal" autocomplete="on">
              <label class="lbl">E-mail</label>
              <input class="in" type="email" name="target" placeholder="example@mail.com" required>
              <button class="btn" type="submit">Kodu göndər</button>
            </form>
          </div>

          <!-- BUSINESS -->
          <div class="pane" data-pane="business" hidden>
            <form class="forgot-form" data-type="business" autocomplete="on">
              <label class="lbl">Mobil nömrə</label>
              <input class="in" type="tel" name="target" placeholder="+994 xx xxx xx xx" required>
              <button class="btn" type="submit">Kodu göndər</button>
            </form>
          </div>

          <div class="form__links">
            <a class="link" href="login.html">← Loginə qayıt</a>
          </div>
        </div>

        <!-- STEP 2: Verify code + set new password -->
        <div id="step2" class="step" hidden>
          <p class="muted small">Kod gəldisə, aşağı yaz və yeni parol seç.</p>

          <form id="resetForm" autocomplete="on">
            <label class="lbl">Kod</label>
            <input class="in" type="text" name="code" placeholder="6 rəqəm" required>

            <div class="row2">
              <div>
                <label class="lbl">Yeni parol</label>
                <input class="in" type="password" name="password" placeholder="Minimum 6 simvol" required minlength="6">
              </div>
              <div>
                <label class="lbl">Təsdiq</label>
                <input class="in" type="password" name="password2" placeholder="Təkrar yaz" required minlength="6">
              </div>
            </div>

            <button class="btn" type="submit">Parolu yenilə</button>
          </form>

          <div class="form__links">
            <button class="linkbtn" id="backToStep1" type="button">← Geri</button>
            <a class="link" href="login.html">Login</a>
          </div>
        </div>

      </div>
    </section>
  </main>
